---
- name: Install utilities
  ansible.builtin.apt:
    name:
      - vim
      - htop
    state: present
  become: yes
  tags: common

- name: Create .bash_aliases
  ansible.builtin.file:
    path: /home/ubuntu/.bash_aliases
    owner: ubuntu
    group: ubuntu
    mode: u=rw,g=rw,o=r
    state: touch
  tags: common

- name: Disable swap for current session
  command: swapoff -a
  become: yes
  tags: common

- name: Disable swap permanently in fstab
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes
  become: yes
  tags: common
